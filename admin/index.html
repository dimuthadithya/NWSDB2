<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWSDB Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Mobile Menu Toggle Button -->
    <div class="fixed bottom-4 right-4 lg:hidden z-50">
      <button
        onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')"
        class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-colors"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Navigation -->
    <aside
      id="sidebar"
      class="fixed top-0 left-0 z-40 h-full w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out"
    >
      <div class="h-full flex flex-col">
        <!-- Logo Section -->
        <div class="p-4 border-b border-gray-200">
          <div class="flex items-center justify-center">
            <img
              src="../assets/images/logo.png"
              alt="NWSDB Logo"
              class="h-12 w-auto"
            />
          </div>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 overflow-y-auto p-4">
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-blue-50 text-blue-600"
              >
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50"
              >
                <i class="fas fa-laptop"></i>
                <span>Devices</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50"
              >
                <i class="fas fa-users"></i>
                <span>Users</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50"
              >
                <i class="fas fa-history"></i>
                <span>History</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50"
              >
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50"
              >
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Bottom Section -->
        <div class="p-4 border-t border-gray-200">
          <a
            href="#"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-red-600 hover:bg-red-50"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </aside>

    <div class="lg:pl-64 min-h-screen flex flex-col">
      <!-- Top Banner with User Info -->
      <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div
            class="flex flex-col sm:flex-row justify-between items-center py-3 text-gray-700 space-y-3 sm:space-y-0"
          >
            <!-- Left Side - User Info -->
            <div
              class="flex flex-col sm:flex-row items-center sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 w-full sm:w-auto"
            >
              <div class="flex items-center space-x-2">
                <div
                  class="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center text-white"
                >
                  <i class="fas fa-user"></i>
                </div>
                <div>
                  <p class="text-sm font-medium">John Doe</p>
                  <p class="text-xs text-gray-500">Administrator</p>
                </div>
              </div>
              <div class="hidden sm:block h-6 w-px bg-gray-300"></div>
              <div class="text-center sm:text-left">
                <p class="text-sm">
                  <i class="far fa-building mr-2"></i>
                  <span>Monaragala Branch</span>
                </p>
              </div>
            </div>

            <!-- Right Side - Date and Time -->
            <div class="flex items-center space-x-4 sm:space-x-6 text-sm">
              <div>
                <i class="far fa-calendar-alt mr-2"></i>
                <span>Oct 22, 2025</span>
              </div>
              <div>
                <i class="far fa-clock mr-2"></i>
                <span>09:30 AM</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Add your dashboard content here -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h1 class="text-2xl font-bold text-gray-900 mb-4">Dashboard</h1>
          <p class="text-gray-600">Welcome to your admin dashboard.</p>
        </div>
      </main>
    </div>
  </body>
</html>
