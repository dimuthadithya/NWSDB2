<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Water Supply and Drainage Board | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="min-h-screen bg-white"
    style="
      background-image: url('assets/images/signupBg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    "
  >
    <!-- Background Overlay -->
    <div class="fixed inset-0 bg-black/30 pointer-events-none"></div>

    <!-- Header Section -->
    <div
      class="bg-gradient-to-r from-blue-600 to-indigo-700 py-8 px-4 sm:px-6 lg:px-8 relative z-10"
    >
      <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div
              class="w-12 h-12 bg-white rounded-lg flex items-center justify-center shadow-lg overflow-hidden"
            >
              <img
                src="assets/images/logo.png"
                alt="NWSDB Logo"
                class="w-8 h-8 object-contain"
              />
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white">
                DEVICE RECORD SYSTEM
              </h1>
              <p class="text-blue-100 text-sm">
                National Water Supply and Drainage Board
              </p>
            </div>
          </div>
          <a
            href="index.html"
            class="text-blue-100 hover:text-white transition-colors duration-200 flex items-center space-x-2"
          >
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign In</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div
      class="min-h-[calc(100vh-80px)] flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12 relative z-10"
    >
      <div class="w-full max-w-2xl">
        <!-- Registration Card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <!-- Card Header with accent -->
          <div class="h-2 bg-gradient-to-r from-blue-600 to-indigo-700"></div>

          <div class="p-8">
            <!-- Title Section -->
            <div class="mb-8">
              <h2 class="text-3xl font-bold text-gray-900 mb-2">
                Create Your Account
              </h2>
              <p class="text-gray-600">
                Fill in your information to get started with the Device Record
                System
              </p>
            </div>

            <!-- Form -->
            <form class="space-y-6">
              <!-- Two Column Grid for Name Fields -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- First Name -->
                <div>
                  <label
                    for="firstName"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <i class="fas fa-user mr-2"></i>First Name
                  </label>
                  <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                    placeholder="First name"
                  />
                </div>

                <!-- Last Name -->
                <div>
                  <label
                    for="lastName"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <i class="fas fa-user mr-2"></i>Last Name
                  </label>
                  <input
                    id="lastName"
                    name="lastName"
                    type="text"
                    required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                    placeholder="Last name"
                  />
                </div>
              </div>

              <!-- Email and Mobile in Grid -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Email -->
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <i class="fas fa-envelope mr-2"></i>Email Address
                  </label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                    placeholder="your.email@example.com"
                  />
                </div>

                <!-- Mobile Number -->
                <div>
                  <label
                    for="mobile"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <i class="fas fa-phone mr-2"></i>Mobile Number
                  </label>
                  <input
                    id="mobile"
                    name="mobile"
                    type="tel"
                    required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                    placeholder="+94 xx xxxx xxxx"
                  />
                </div>
              </div>

              <!-- Gender Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">
                  <i class="fas fa-venus-mars mr-2"></i>Gender
                </label>
                <div class="flex space-x-6">
                  <div class="flex items-center">
                    <input
                      id="male"
                      name="gender"
                      type="radio"
                      value="male"
                      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                    />
                    <label for="male" class="ml-2 text-sm text-gray-700">
                      Male
                    </label>
                  </div>
                  <div class="flex items-center">
                    <input
                      id="female"
                      name="gender"
                      type="radio"
                      value="female"
                      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                    />
                    <label for="female" class="ml-2 text-sm text-gray-700">
                      Female
                    </label>
                  </div>
                </div>
              </div>

              <!-- Password and Confirm Password in Grid -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Password -->
                <div>
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <i class="fas fa-lock mr-2"></i>Password
                  </label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                    placeholder="••••••••"
                  />
                </div>

                <!-- Confirm Password -->
                <div>
                  <label
                    for="confirmPassword"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <i class="fas fa-lock mr-2"></i>Confirm Password
                  </label>
                  <input
                    id="confirmPassword"
                    name="confirmPassword"
                    type="password"
                    required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                    placeholder="••••••••"
                  />
                </div>
              </div>

              <!-- Terms Checkbox -->
              <div class="flex items-start">
                <input
                  id="terms"
                  name="terms"
                  type="checkbox"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1"
                />
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                  I agree to the
                  <a
                    href="#"
                    class="font-medium text-blue-600 hover:text-blue-500"
                  >
                    Terms and Conditions
                  </a>
                </label>
              </div>

              <!-- Submit Button -->
              <div class="pt-2">
                <button
                  type="submit"
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out cursor-pointer"
                >
                  <span>
                    <i
                      class="fas fa-user-plus h-5 w-5 text-blue-500 group-hover:text-blue-400 mr-2"
                    ></i>
                    Create Account
                  </span>
                </button>
              </div>

              <!-- Sign In Link -->
              <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                  Already have an account?
                  <a
                    href="index.html"
                    class="font-medium text-blue-600 hover:text-blue-500"
                  >
                    Sign in here
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
