<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Water Supply and Drainage Board | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center transition-colors duration-300"
  >
    <div class="flex w-full max-w-6xl shadow-2xl rounded-2xl overflow-hidden">
      <!-- Left Side: Branding -->
      <div
        class="hidden lg:flex flex-1 bg-gradient-to-br from-blue-600 to-indigo-700 items-center justify-center"
      >
        <div class="text-center text-white px-8">
          <div class="bg-white/20 backdrop-blur-md rounded-xl p-6 mb-6">
            <img
              src="assets/images/logo.png"
              alt="NWSDB Logo"
              class="w-40 h-auto mx-auto"
            />
          </div>
          <h1 class="text-4xl font-bold mb-2">DEVICE RECORD</h1>
          <p class="text-xl mb-1 text-blue-100">SYSTEM</p>
          <p class="text-xl text-blue-100">Bandarawela</p>
          <div class="mt-6 text-blue-200">
            <p class="text-sm">Managing Device Records</p>
            <p class="text-sm">Bandarawela District</p>
          </div>
        </div>
      </div>

      <!-- Right Side: Login Form -->
      <div
        class="flex-1 bg-white dark:bg-gray-800 p-8 lg:p-12 flex flex-col justify-center"
      >
        <h2
          class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 text-center mb-2"
        >
          DEVICE RECORD SYSTEM
        </h2>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-8">
          Bandarawela
        </p>

        <form action="./handlers/auth.php" method="post" class="space-y-6">
          <div class="space-y-4">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
                >Email</label
              >
              <input
                id="email"
                name="email"
                type="text"
                required
                placeholder="Enter your email"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 transition duration-150"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
                >Password</label
              >
              <input
                id="password"
                name="password"
                type="password"
                required
                placeholder="Enter your password"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100 transition duration-150"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label
              class="flex items-center text-sm text-gray-700 dark:text-gray-200"
            >
              <input
                type="checkbox"
                name="remember-me"
                class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500"
              />
              <span class="ml-2">Remember me</span>
            </label>
            <a
              href="#"
              class="text-sm text-blue-600 hover:text-blue-500 font-medium"
              >Forgot your password?</a
            >
          </div>

          <button
            type="submit"
            name="login"
            class="w-full flex justify-center items-center py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold shadow-md transition duration-150"
          >
            <i class="fas fa-lock mr-2"></i> Sign In
          </button>

          <p class="text-center text-sm text-gray-600 dark:text-gray-300">
            Don't have an account?
            <a
              href="register.html"
              class="text-blue-600 hover:text-blue-500 font-medium"
              >Register here</a
            >
          </p>
        </form>
      </div>
    </div>

    <!-- Mobile Logo -->
    <div class="lg:hidden fixed top-4 right-4">
      <div
        class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg overflow-hidden"
      >
        <img
          src="assets/images/logo.png"
          alt="NWSDB Logo"
          class="w-8 h-8 object-contain"
        />
      </div>
    </div>
  </body>
</html>
